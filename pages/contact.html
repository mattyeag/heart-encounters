<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Heart Encounters</title>
  <link rel="stylesheet" href="assets/css/styles.css?v=1.0.1" />
  <link rel="stylesheet" href="assets/css/contact.css?v=1.0.1" />
</head>
<body data-page="contact">
  <header id="site-header"></header>

  <main>
    <br>
    <section class="contact-tabs">
      <div class="tabs">
        <button class="tab-button active" data-tab="message-tab">Send a Message</button>
        <button class="tab-button" data-tab="maintenance-tab">Maintenance Request</button>
        <button class="tab-button" data-tab="application-tab">Applications</button>
      </div>

      <div class="tab-content active" id="message-tab">
        <h2>Send a Message</h2>
        <form id="contact-form" class="contact-form">
          <input type="hidden" name="subject" value="T4Rentals Contact">
          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required>
          <label for="email">Your Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
          <button type="submit">Send Message</button>
        </form>
      </div>

      <div class="tab-content" id="maintenance-tab">
        <h2>Maintenance Request</h2>
       <form id="maintenance-form" class="contact-form">

          <input type="hidden" name="subject" value="T4Rentals Maintenance Request">
          <label for="tenant-name">Tenant Name</label>
          <input type="text" id="tenant-name" name="tenant-name" required>

          <label for="unit-address">Rental Unit Address</label>
          <input type="text" id="unit-address" name="unit-address" required>

          <label for="maintenance-details">Issue Description</label>
          <textarea id="maintenance-details" name="maintenance-details" rows="6" required></textarea>
          <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
          <button type="submit">Submit Request</button>
        </form>
      </div>

      <div class="tab-content" id="application-tab">
        <h2>Applications</h2>
        <p>click do download and submit to Wendy@t4rentals.com</p>
        <br><br>
        <ul class="download-list">
          <a href="assets/forms/application.pdf" download>Rental Application (PDF)</a>
          <br><br>
          <!-- <a href="assets/forms/commercial_application.pdf" download>Commercial Rental Application (PDF)</a> -->
        </ul>
      </div>
    </section>
    <section class="contact-info">
    <div>
      <!-- Section Title -->
      <h2>Contact Us</h2>    
      <div>
        <p>
          <strong>Heart Encounters</strong>
        </p>
        <p>
          P.O. Box 3527, Peachtree City, GA 30269
          <br>
          876 Senoia Road, Tyrone, GA 30290
        </p>
        <p>  
        </p>
        <p>
          <!-- Make email address clickable -->
          <a href="mailto:heartencounters@gmail.com">
            heartencounters@gmail.com
          </a>
        </p>
      </div>
    </div>
  </section>
  </main>

  <footer id="site-footer"></footer>
  <script src="https://unpkg.com/papaparse@latest/papaparse.min.js"></script>
  <script src="assets/js/main.js?v=1.0.1"></script>
  <script src="assets/js/contact.js?v=1.0.1"></script>
</body>
</html>
